name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci
        # If npm ci fails due to peer deps or lockfile issues, fall back to install
        continue-on-error: true

      - name: Install Dependencies (Fallback)
        if: failure()
        run: npm install

      - name: Build
        run: npm run build
        # Ensure the build script produces output in 'dist' directory

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
